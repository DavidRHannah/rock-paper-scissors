<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-column">
        <div id="score" class="container-row">
            <div id="human-score">Human Score: <span id="human-score-span">0</span></div>
            <div id="computer-score">Computer Score: <span id="computer-score-span">0</span></div>
        </div>
        <div id="output">
            <span id="output-text">Begin</span>
        </div>
        <div id="input">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>    
    </div>
    
<script src="./script.js"></script>
</body>
</html>
